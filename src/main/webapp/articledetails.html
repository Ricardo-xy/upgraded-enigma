<script type="text/javascript" src="axios/getUrlParams.js"></script>

<script type="text/javascript">
    var qs = Qs
    var id = UrlParam.paramValues("id")==undefined?'':UrlParam.paramValues("id").toString()
    var vmm = new Vue({
        el:"#app",
        data:{
            id:id,
            article:{
                member:"",
            },
            content:"",
            replylist:[],
            keyword:"",
            pageSize:10,
        },
        mounted(){
            sessionStorage.setItem("banermenus", "articlelist")
            this.show()
            this.getreplylist()
            layui.use(['form'], function(){
                var form = layui.form
            })
        },
        methods:{

            addfav(articleid){
                axios.post('checkmember',qs.stringify({
                })).then(response =>{
                    if(response.data.data==200){
                    axios.post('favAdd',qs.stringify({
                        articleid:articleid,
                    })).then(response =>{

                        if(response.data.data==400){
                        layer.msg("已收藏，不能重复操作",{icon:5})
                    }else{
                        layer.msg("收藏成功",{icon:6})
                    }
                }).catch(error =>{
                        console.log(error)
                })

                }else{
                    location.replace("login.html")
                }
            }).catch(error =>{
                    console.log(error)
            })
            },
            add(){
                axios.post('checkmember',qs.stringify({
                })).then(response =>{
                    if(response.data.data==200){
                    this.content = window.editor.html()
                    if(this.content==""){
                        layer.msg("回复内容不能为空",{icon:5})
                        return false;
                    }
                    axios.post('replyAdd',qs.stringify({
                        content:this.content,
                        articleid:this.id
                    })).then(response =>{
                        layer.msg("操作成功",{icon:6})
                    this.getreplylist()
                }).catch(error =>{
                        console.log(error)
                })

                }else{
                    location.replace("login.html")
                }
            }).catch(error =>{
                    console.log(error)
            })
            },

            show(){
                axios.post('articleDetails',qs.stringify({
                    id:this.id,
                })).then(response =>{
                    this.article = response.data.article
                console.log(this.article)
            }).catch(error =>{
                    console.log(error)
            })
            },


            getreplylist() {
                axios.post('admin/replyList',qs.stringify({
                    articleid:this.id,
                    pageSize:this.pageSize
                })).then(response =>{
                    layui.use(['laypage', 'layer'], function(){
                    var laypage = layui.laypage
                        ,layer = layui.layer;
                    //总页数大于页码总数
                    laypage.render({
                        elem: 'demo1'
                        ,limit:vmm.pageSize
                        ,count: response.data.list.length //数据总数
                        ,jump: function(obj,first){
                            vmm.current_page(obj.curr,vmm.pageSize)
                            console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                        }
                    });
                });
            }).catch(error =>{
                    console.log(error)
            })
            },

            current_page(page,pageSize){
                axios.post('admin/replyList',qs.stringify({
                    articleid:this.id,
                    pageNum:page,
                    pageSize:pageSize,
                })).then(response =>{
                    this.replylist = response.data.pageInfo.list
            }).catch(error =>{
                    console.log(error)
            })
            },

        }
    })
    window.onload = function () {
        $("#iframetop").load("top.html")
        $("#iframefoot").load("foot.html")
    }
</script>
