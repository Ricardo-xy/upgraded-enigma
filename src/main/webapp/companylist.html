<script type="text/javascript">
    var pageNum = UrlParam.paramValues("pageNum") == null ? 1 : UrlParam.paramValues("pageNum").toString()
    var key = UrlParam.paramValues("key") == null ? "" : UrlParam.paramValues("key").toString()

    var qs = Qs
    var vmm = new Vue({
        el: '#app',
        data: {
            key: key,
            companylist: [],
            pageSize: 9,
            pageNum: pageNum,
        },
        mounted() {
            sessionStorage.setItem("banermenus", "companylist")
            this.getcompanylist()
        },
        methods: {

            getcompanylist() {
                axios.post('admin/memberList', qs.stringify({
                    key: this.key,
                    role:'企业',
                    pageSize: this.pageSize
                })).then(response => {
                    layui.use(['laypage', 'layer'], function () {
                        var laypage = layui.laypage
                            , layer = layui.layer;
                        //总页数大于页码总数
                        laypage.render({
                            elem: 'demo1'
                            ,theme:"#2042e3"
                            , limit: vmm.pageSize
                            , curr: vmm.pageNum
                            , count: response.data.list.length //数据总数
                            , jump: function (obj, first) {
                                vmm.pageNum = obj.curr
                                vmm.current_page(obj.curr, vmm.pageSize)
                                console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                            }
                        });
                    });
                }).catch(error => {
                    console.log(error)
                })
            },


            current_page(page, pageSize) {
                axios.post('admin/memberList', qs.stringify({
                    key: this.key,
                    role:'企业',
                    pageNum: page,
                    pageSize: pageSize,
                })).then(response => {
                    this.companylist = response.data.pageInfo.list
                    console.log(this.companylist)
                }).catch(error => {
                    console.log(error)
                })
            },

        },


    })
    window.onload = function () {
        $("#iframetop").load("top.html")
        $("#iframefoot").load("foot.html")
    }
</script>
