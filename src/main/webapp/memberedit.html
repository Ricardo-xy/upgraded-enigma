<script type="text/javascript" src="axios/qs.js"></script>
<script type="text/javascript" src="axios/getUrlParams.js"></script>
<script type="text/javascript" src="layer/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="layer/layer.js"></script>
<script type="text/javascript" src="layui/layui.js"></script>
<script type="text/javascript">


    var qs = Qs
    var vmm = new Vue({
        el: '#app',
        data: {
            sessionmember: {
                email: "",
                filename:"",
                tname:"",
                role:"",
                id:"",
            },

            member: {
                email: "",
                filename:"",
                tname:"",
                role:"",
                id:"",
            },
        },
        mounted() {
            this.getsessionmember()
            sessionStorage.setItem("membercentermenus","memberedit")

            this.$nextTick(function () {
                var img = "";
                layui.use(['form', 'layer', 'upload'], function () {
                    $ = layui.jquery;
                    var form = layui.form
                        , layer = layui.layer
                        , upload = layui.upload;

                    //普通图片上传
                    layui.use('upload', function () {
                        var $ = layui.jquery
                            , upload = layui.upload;

                        //普通图片上传
                        var uploadInst = upload.render({
                            elem: '#test1'
                            , url: 'admin/uploadImg'
                            , accept: 'images'
                            , size: 50000
                            , before: function (obj) {

                                obj.preview(function (index, file, result) {
                                    $('#imgname').attr('src', result);
                                });
                            }
                            , done: function (res) {
                                //如果上传失败
                                if (res.code > 0) {
                                    return layer.msg('上传失败');
                                }
                                //上传成功
                                var demoText = $('#demoText');
                                demoText.html('<span style="color: #4cae4c;">上传成功</span>');
                                var fileupload = $(".image");
                                fileupload.attr("value", res.data.src);
                                // $("#filename").val(res.data.src)
                                vmm.member.filename = res.data.src
                                img = res.data.src;
                            }
                            , error: function () {
                                //演示失败状态，并实现重传
                                var demoText = $('#demoText');
                                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                                demoText.find('.demo-reload').on('click', function () {
                                    uploadInst.upload();
                                });
                            }
                        });
                    });
                });
            })
        },
        methods: {
            getsessionmember() {
                axios.post('checkmember', qs.stringify({})).then(response => {
                    if (response.data.data == 200) {
                        this.sessionmember = response.data.sessionmember
                        this.member = response.data.sessionmember

                        $("#imgname").attr("src","upload/"+this.member.filename)
                    }else{
                        location.replace("login.html")
                    }
                }).catch(error => {
                })
            },

            add(){
                if(this.member.tname == ""){
                    layer.msg("姓名不能为空",{icon:5})
                    return;
                }

                axios.post('memberEdit', qs.stringify({
                    tname:this.member.tname,
                    filename:this.member.filename,
                    id:this.member.id,
                })).then(response => {
                    layer.msg("编辑成功!",{icon:6})
                }).catch(error => {
                })

            },

        },


    })
    window.onload = function () {
        $("#iframetop").load("top.html")
        $("#iframeleft").load("left.html")
        $("#iframefoot").load("foot.html")
    }
</script>
