<!-- Start Candidates Profile Area -->
<section class="candidates-profile-area ptb-100">
    <div class="container" id="app">
        <div class="row">
            <div class="col-lg-4">
                <div class="avatar-sidebar">
                    <h3>{{sessionmember.role}}</h3>

                    <div class="avatar-img">
                        <img :src="['upload/'+sessionmember.filename]" alt="Image">

                        <div class="avatar-mane">
                            <h4>{{sessionmember.tname}}</h4>
                            <!--<span>UX/UI Designer</span>-->
                        </div>
                    </div>

                    <div id="iframeleft">
                    </div>

                </div>
            </div>

            <div class="col-lg-8">
                <div class="candidates-profile-content">
                    <form class="profile-info">
                        <h3>修改密码</h3>

                        <div class="row">

                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>原密码</label>
                                    <input class="form-control" type="password" v-model="upass">
                                </div>
                            </div>

                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>新密码</label>
                                    <input class="form-control" type="password" v-model="newsupass">
                                </div>
                            </div>


                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>新密码</label>
                                    <input class="form-control" type="password" v-model="rnewsupass">
                                </div>
                            </div>



                            <div class="col-lg-12">
                                <a href="#" class="default-btn" @click="add()">保存</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript" src="axios/vue.js"></script>
<script type="text/javascript" src="axios/axios.min.js"></script>
<script type="text/javascript" src="axios/qs.js"></script>
<script type="text/javascript" src="axios/getUrlParams.js"></script>
<script type="text/javascript" src="layer/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="layer/layer.js"></script>
<script type="text/javascript" src="layui/layui.js"></script>
<script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
<script type="text/javascript">


    var qs = Qs
    var vmm = new Vue({
        el: '#app',
        data: {
            sessionmember: {},
            upass:"",
            newsupass:"",
            rnewsupass:"",

        },
        mounted() {
            this.getsessionmember()
            sessionStorage.setItem("membercentermenus","upassedit")
        },
        methods: {
            getsessionmember() {
                axios.post('checkmember', qs.stringify({})).then(response => {
                    if (response.data.data == 200) {
                        this.sessionmember = response.data.sessionmember
                        this.member = response.data.sessionmember
                        $("#imgname").attr("src","upload/"+this.member.filename)
                    }else{
                        location.replace("login.html")
                    }
                }).catch(error => {
                })
            },

            add(){
                if(this.upass == ""){
                    layer.msg("原密码不能为空",{icon:5})
                    return;
                }

                if(this.newsupass == ""){
                    layer.msg("新密码不能为空",{icon:5})
                    return;
                }

                if(this.rnewsupass == ""){
                    layer.msg("确认密码不能为空",{icon:5})
                    return;
                }

                if(this.rnewsupass != this.newsupass){
                    layer.msg("确认密码输入错误",{icon:5})
                    return;
                }
                axios.post('upassEdit', qs.stringify({
                    upass:md5(this.upass),
                    newsupass:md5(this.newsupass),
                    id:this.sessionmember.id,
                })).then(response => {
                    if(response.data.data==200){
                        layer.msg("修改成功!",{icon:6})
                    }else{
                        layer.msg("原密码错误!",{icon:5})
                    }
                }).catch(error => {
                })

            },

        },


    })
    window.onload = function () {
        $("#iframetop").load("top.html")
        $("#iframeleft").load("left.html")
        $("#iframefoot").load("foot.html")
    }
</script>
