<!-- Start Candidates Profile Area -->
<section class="candidates-profile-area ptb-100">
    <div class="container" id="app">





        <div class="row">

            <div class="col-lg-12">
                <div class="candidates-profile-content">
                    <form class="profile-info">
                        <h3 style="text-align: center">简历信息</h3>

                        <div class="row">

                            <div class="col-lg-12">
                                <div class="form-group" style="text-align: center">
                                    <img :src="['upload/'+member.filename]" alt="Image" style="width: 200px;height: 200px">
                                </div>
                            </div>

                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label style="font-weight: bold">姓名:</label>
                                    <span>{{member.tname}}</span>
                                </div>
                            </div>

                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label style="font-weight: bold">性别:</label>
                                    <span>{{vitae.sex}}</span>
                                </div>
                            </div>


                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label style="font-weight: bold">年龄:</label>
                                    <span>{{vitae.age}}</span>
                                </div>
                            </div>

                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label style="font-weight: bold">电话:</label>
                                    <span>{{vitae.tel}}</span>
                                </div>
                            </div>

                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label style="font-weight: bold">邮箱:</label>
                                    <span>{{member.email}}</span>
                                </div>
                            </div>


                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label style="font-weight: bold">身份证:</label>
                                    <span>{{vitae.idcard}}</span>
                                </div>
                            </div>

                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label style="font-weight: bold">专业:</label>
                                    <span>{{vitae.major}}</span>
                                </div>
                            </div>

                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label style="font-weight: bold">毕业学院:</label>
                                    <span>{{vitae.college}}</span>
                                </div>
                            </div>

                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label style="font-weight: bold">籍贯:</label>
                                    <span>{{vitae.natives}}</span>
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label style="font-weight: bold">详细地址:</label>
                                    <span>{{vitae.addr}}</span>
                                </div>
                            </div>


                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label style="font-weight: bold">政治面貌:</label>
                                    <span>{{vitae.face}}</span>
                                </div>
                            </div>

                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label style="font-weight: bold">个人履历:</label>
                                    <p>{{vitae.content}}</p>
                                </div>
                            </div>




                            <div class="col-lg-12">
                                <a href="javascript:;" class="default-btn" @click="add()">返回</a>
                                <a href="javascript:;" class="default-btn" @click="dayin()">打印</a>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript" src="axios/jquery.jqprint-0.3.js"></script>
<script type="text/javascript" src="axios/vue.js"></script>
<script type="text/javascript" src="axios/axios.min.js"></script>
<script type="text/javascript" src="axios/qs.js"></script>
<script type="text/javascript" src="axios/getUrlParams.js"></script>
<!--<script type="text/javascript" src="layer/jquery-2.0.3.min.js"></script>-->
<!--<script type="text/javascript" src="layer/layer.js"></script>-->
<script type="text/javascript" src="layui/layui.js"></script>


<script type="text/javascript">



    var qs = Qs
    var memberid = UrlParam.paramValues("memberid").toString()
    var vmm = new Vue({
        el: '#app',
        data: {
            vitae: {
                sex: "男",
                age:"",
                tel:"",
                idcard:"",
                major:"",
                college:"",
                natives:"",
                addr:"",
                face:"",
                content:"",
                memberid:memberid,
            },
            member:"",
        },
        mounted() {
            $("select").css("display","block")
            this.show()
        },
        methods: {
            add(){
                window.location.href=document.referrer;
            },

            show(){
                axios.post('vitaeShow', qs.stringify({
                    memberid:this.vitae.memberid
                })).then(response => {
                    if (response.data.data == 200) {
                        this.vitae = response.data.vitae
                        this.member = response.data.member
                    }else{
                        layer.msg("无简历信息！",{icon:5})
                    }
                }).catch(error => {
                })
            },
            dayin(){
                $("#app").jqprint();
            },



        },


    })
</script>
