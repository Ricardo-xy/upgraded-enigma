<div id="app">

    <div class="container-fluid">

                <h1>论坛管理</h1>

                <nav class="breadcrumb-container d-none d-sm-block d-lg-inline-block" aria-label="breadcrumb">

                        </li>

                </nav>
                <div class="mb-2">
                    <a class="btn pt-0 pl-0 d-inline-block d-md-none" data-toggle="collapse" href="#displayOptions"
                       role="button" aria-expanded="true" aria-controls="displayOptions">
                        显示操作
                        <i class="simple-icon-arrow-down align-middle"></i>
                    </a>
                    <div class="collapse dont-collapse-sm" id="displayOptions">
                        <div class="d-block d-md-inline-block">
                            <div class="search-sm d-inline-block float-md-left mr-1 mb-1 align-top">
                                <input class="form-control" v-model="key" style="padding: 11px;border-radius: 0px;" placeholder="查询">
                            </div>
                            <button type="button" class="layui-btn layui-btn-primary" @click="getarticlelist()">查询</button>


                        </div>
                    </div>
                </div>
                <div class="separator"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 mb-4 data-table-rows data-tables-hide-filter">
                <table class="data-table" style="width: 100%">
                    <thead style="width: 100%">
                    <tr>
                        <th>#</th>
                        <th>标题</th>
                        <th>版块</th>
                        <th>发布时间</th>
                        <th>发表人</th>
                        <th>查看次数</th>
                        <th>回帖数</th>
                        <th>是否精华</th>
                        <th style="text-align: right">操作</th>

                    </tr>
                    </thead>
                    <tbody id="tbody">
                    <tr v-for="(article,i) in articlelist">
                        <td>{{i+1}}</td>
                        <td>{{article.title}}</td>
                        <td>{{article.section.name}}</td>
                        <td>{{article.savetime}}</td>
                        <td>{{article.member.tname}}</td>
                        <td>{{article.lookcs}}</td>
                        <td>{{article.replylist.length}}</td>
                        <td>{{article.isjh}}</td>
                        <td style="text-align: right">
                            <a :href="['replylist.html?articleid='+article.id]"> <span class="layui-badge layui-bg-orange">查看回帖</span> </a>
                            <a v-if="article.isjh=='no'" href="javascript:;" @click="updateJh(article.id)"><span class="layui-badge">精华</span></a>
                            <a v-if="article.isjh=='yes'" href="javascript:;" @click="updateJh(article.id)"><span class="layui-badge">取消精华</span></a>
                            <a href="javascript:;" @click="del(article.id)"><span class="layui-badge"><i class="layui-icon layui-icon-delete"></i></span></a>
                        </td>

                    </tr>

                    <tr>
                        <td colspan="9" >
                            <div id="demo1" style="text-align: center"></div>
                        </td>
                    </tr>



                    </tbody>
                </table>
            </div>
        </div>

<script type="text/javascript" src="../axios/vue.js"></script>
<script type="text/javascript" src="../axios/axios.min.js"></script>
<script type="text/javascript" src="../axios/qs.js"></script>
<script type="text/javascript" src="../axios/getUrlParams.js"></script>
<script type="text/javascript" src="../layui/layui.js"></script>
<script>
    // 消除子窗口内的theme主题按钮
    $(".theme-button").remove()


    var qs = Qs

    var pageNum = UrlParam.paramValues("pageNum")==null?1:UrlParam.paramValues("pageNum").toString()
    var vmm=new Vue({
        el:'#app',
        data:{
            key:'',
            articlelist:[],
            pageSize:10,
            pageNum:pageNum,
        },
        mounted(){
            this.getarticlelist()
        },
        methods: {
            updateJh(id){
                axios.post('updateisjh',qs.stringify({
                    id:id,
                })).then(response =>{
                    this.getarticlelist()
            }).catch(error =>{
                    console.log(error)
            })
            },
            add(){
                parent.vueindex.changemenu("articleadd.html")
            },

            edit(id){
                parent.vueindex.changemenu("articleedit.html?id="+id+"&pageNum="+this.pageNum+"&key="+this.key)
            },

            del(id){
                axios.post('articleDel',qs.stringify({
                    id:id,
                })).then(response =>{
                    this.getarticlelist()
                }).catch(error =>{
                    console.log(error)
                })
            },


            getarticlelist() {
                axios.post('articleList',qs.stringify({
                    key:this.key,
                    pageSize:this.pageSize
                })).then(response =>{
                    layui.use(['laypage', 'layer'], function(){
                        var laypage = layui.laypage
                            ,layer = layui.layer;
                        //总页数大于页码总数
                        laypage.render({
                            elem: 'demo1'
                            ,limit:vmm.pageSize
                            ,curr:vmm.pageNum
                            ,count: response.data.list.length //数据总数
                            ,jump: function(obj,first){
                                vmm.pageNum = obj.curr
                                vmm.current_page(obj.curr,vmm.pageSize)
                                console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                            }
                        });
                    });
                }).catch(error =>{
                    console.log(error)
                })
            },


            current_page(page,pageSize){
                axios.post('articleList',qs.stringify({
                    key:this.key,
                    pageNum:page,
                    pageSize:pageSize,
                })).then(response =>{
                    this.articlelist = response.data.pageInfo.list
                    console.log(this.articlelist)
                }).catch(error =>{
                    console.log(error)
                })
            },
        },

    })

</script>
