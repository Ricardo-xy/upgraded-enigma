<!-- Start Candidates Profile Area -->
<section class="candidates-bookmarks-area ptb-100">
    <div class="container" id="app">
        <div class="row">
            <div class="col-lg-4">
                <div class="avatar-sidebar">
                    <h3>{{sessionmember.role}}</h3>

                    <div class="avatar-img">
                        <img :src="['upload/'+sessionmember.filename]" alt="Image">

                        <div class="avatar-mane">
                            <h4>{{sessionmember.tname}}</h4>
                            <!--<span>UX/UI Designer</span>-->
                        </div>
                    </div>

                    <div id="iframeleft">
                    </div>

                </div>
            </div>

            <div class="col-lg-8">
                <div class="candidates-bookmarks-content">
                    <h3>招聘信息</h3>

                    <div v-for="job in joblist" class="hot-jobs-list">
                        <div class="row align-items-center">
                            <div class="col-lg-2">
                                <a href="javascript:;" class="hot-jobs-img">
                                    <img :src="['upload/'+job.company.filename]" alt="Image">
                                </a>
                            </div>

                            <div class="col-lg-6">
                                <div class="hot-jobs-content">
                                    <h3><a href="job-details">{{job.title}}</a></h3>
                                    <!--<span class="sub-title">Finix loans & funding agency</span>-->

                                        <li><span>学历要求: </span>{{job.education}}</li>
                                        <li><span>职位: </span>{{job.category.name}}</li>
                                        <li><span>城市: </span>{{job.area.name}}</li>
                                    </ul>
                                </div>
                            </div>

                            <div class="col-lg-4" style="text-align: right">
                                <a :href="['jobedit.html?id='+job.id+'&pageNum='+pageNum+'&key='+key]">
                                    <i class="layui-icon layui-icon-edit"></i>
                                </a>

                                <a href="javascript:;" @click="del(job.id)">
                                    <i class="layui-icon layui-icon-delete"></i>
                                </a>
                            </div>

                            <span :class="job.status!='待审核'?'featured applystatus':'featured'">{{job.status}}</span>

                        </div>
                    </div>















                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div class="pagination-area">
                                <div id="demo1" style="text-align: center"></div>

                            </div>
                        </div>

<script type="text/javascript">


    layui.use('form', function(){
        var form = layui.form;
    });


    var pageNum = UrlParam.paramValues("pageNum")==null?1:UrlParam.paramValues("pageNum").toString()
    var key = UrlParam.paramValues("key")==null?"":UrlParam.paramValues("key").toString()
    var qs = Qs
    var vmm = new Vue({
        el: '#app',
        data: {
            sessionmember:"",
            joblist:[],

            key:key,
            pageSize:10,
            pageNum:pageNum,
        },
        mounted() {
            sessionStorage.setItem("membercentermenus","joblb")
            this.getsessionmember()
        },
        methods: {


            getjoblist() {
                axios.post('jobLb',qs.stringify({
                    key:this.key,
                    pageSize:this.pageSize
                })).then(response =>{
                    layui.use(['laypage', 'layer'], function(){
                        var laypage = layui.laypage
                            ,layer = layui.layer;
                        //总页数大于页码总数
                        laypage.render({
                            elem: 'demo1'
                            ,limit:vmm.pageSize
                            ,curr:vmm.pageNum
                            ,theme:"#2042e3"
                            ,count: response.data.list.length //数据总数
                            ,jump: function(obj,first){
                                vmm.pageNum = obj.curr
                                vmm.current_page(obj.curr,vmm.pageSize)
                                console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                            }
                        });
                    });
                }).catch(error =>{
                    console.log(error)
                })
            },


            current_page(page,pageSize){
                axios.post('jobLb',qs.stringify({
                    key:this.key,
                    pageNum:page,
                    pageSize:pageSize,
                })).then(response =>{
                    this.joblist = response.data.pageInfo.list
                }).catch(error =>{
                    console.log(error)
                })
            },


            getsessionmember() {
                axios.post('checkmember', qs.stringify({})).then(response => {
                    if (response.data.data == 200) {
                        this.sessionmember = response.data.sessionmember
                        $("#imgname").attr("src","upload/"+this.sessionmember.filename)
                        this.getjoblist()
                    }else{
                        location.replace("login.html")
                    }
                }).catch(error => {
                })
            },


            del(id){
                axios.post('admin/jobDel',qs.stringify({
                    id:id,
                })).then(response =>{
                    this.getjoblist()
                }).catch(error =>{
                    console.log(error)
                })
            },

        },
    })
    window.onload = function () {
        $("#iframetop").load("top.html")
        $("#iframeleft").load("left.html")
        $("#iframefoot").load("foot.html")
    }
</script>
