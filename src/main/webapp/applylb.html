<script type="text/javascript" src="axios/vue.js"></script>
<script type="text/javascript" src="axios/axios.min.js"></script>
<script type="text/javascript" src="axios/qs.js"></script>
<script type="text/javascript" src="axios/getUrlParams.js"></script>
<script type="text/javascript" src="layer/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="layer/layer.js"></script>
<script type="text/javascript" src="layui/layui.js"></script>
<script type="text/javascript">


    var pageNum = UrlParam.paramValues("pageNum")==null?1:UrlParam.paramValues("pageNum").toString()
    var key = UrlParam.paramValues("key")==null?"":UrlParam.paramValues("key").toString()
    var qs = Qs
    var vmm = new Vue({
        el: '#app',
        data: {
            sessionmember: {},
            applylist:[],

            key:key,
            pageSize:10,
            pageNum:pageNum,

        },
        mounted() {
            this.getsessionmember()
            sessionStorage.setItem("membercentermenus", "applylb")
            this.getjoblist()
        },
        methods: {

            getjoblist() {
                axios.post('applyLb',qs.stringify({
                    key:this.key,
                    pageSize:this.pageSize
                })).then(response =>{
                    layui.use(['laypage', 'layer'], function(){
                        var laypage = layui.laypage
                            ,layer = layui.layer;
                        //总页数大于页码总数
                        laypage.render({
                            elem: 'demo1'
                            ,limit:vmm.pageSize
                            ,curr:vmm.pageNum
                            ,theme:"#2042e3"
                            ,count: response.data.list.length //数据总数
                            ,jump: function(obj,first){
                                vmm.pageNum = obj.curr
                                vmm.current_page(obj.curr,vmm.pageSize)
                                console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                            }
                        });
                    });
                }).catch(error =>{
                    console.log(error)
                })
            },


            current_page(page,pageSize){
                axios.post('applyLb',qs.stringify({
                    key:this.key,
                    pageNum:page,
                    pageSize:pageSize,
                })).then(response =>{
                    this.applylist = response.data.pageInfo.list
                }).catch(error =>{
                    console.log(error)
                })
            },
            getsessionmember() {
                axios.post('checkmember', qs.stringify({})).then(response => {
                    if (response.data.data == 200) {
                        this.sessionmember = response.data.sessionmember
                        this.member = response.data.sessionmember
                        $("#imgname").attr("src", "upload/" + this.member.filename)
                    } else {
                        location.replace("login.html")
                    }
                }).catch(error => {
                })
            },



            del(id) {
                axios.post('admin/applyDel', qs.stringify({
                    id:id,
                })).then(response => {
                    this.getjoblist()
                }).catch(error => {
                })
            },



        },


    })
    window.onload = function () {
        $("#iframetop").load("top.html")
        $("#iframeleft").load("left.html")
        $("#iframefoot").load("foot.html")
    }
</script>
